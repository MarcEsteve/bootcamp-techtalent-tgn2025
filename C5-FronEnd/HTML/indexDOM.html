<!DOCTYPE html>
<html>
  <head>
    <title>DOM Manipulation Examples</title>
  </head>
  <body>
    <h1>Primer título</h1>
    <h2>Primer subtitular título</h2>
    <p>Primer párrafo</p>
    <p>Segundo párrafo</p>

    <div class="container">
      <p class="text">Párrafo en contenedor</p>
      <p>Párrafo fuera de contenedor</p>
    </div>

    <h2>Segundo subtitular título</h2>
    <div id="uniqueElement">Elemento único</div>

    <div class="item">Elemento 1</div>
    <div class="item">Elemento 2</div>
    <div class="item">Elemento 3</div>

    <ul>
      <li>Elemento de lista 1</li>
      <li>Elemento de lista 2</li>
      <li>Elemento de lista 3</li>
    </ul>

    <form>
      <input type="text" name="username" placeholder="Nombre de usuario" />
      <input type="password" name="password" placeholder="Contraseña" />
    </form>

    <script src="../JS/getElementsByTagName.js"></script>
    <script src="../JS/querySelector.js"></script>
    <script src="../JS/getElementById.js"></script>
    <script src="../JS/getElementsByClassName.js"></script>
    <script src="../JS/querySelectorAll.js"></script>
    <script src="../JS/getElementsByName.js"></script>
  </body>
</html>
