<!DOCTYPE html>
<html>
  <head>
    <title>Unidades absolutas para font-size</title>
    <style>
      #p1 { font-size: 2cm;  }
      #p2 { font-size: 20mm; }
      #p3 { font-size: 0.78in;  }
      #p4 { font-size: 74.88px;  }
      #p5 { font-size: 56.16pt;  }
      #p6 { font-size: 4.68pc;  }
    </style>
  </head>
  <body>
    <h1>Unidades absolutas para font-size</h1>
    <p id="p1">Párrafo párrafo párrafo 2 centímetros</p>
    <p id="p2">Párrafo párrafo párrafo 20 milímetros</p>
    <p id="p3">Párrafo párrafo párrafo 0,78 pulgadas</p>
    <p id="p4">Párrafo párrafo párrafo 74,88 píxels</p>
    <p id="p5">Párrafo párrafo párrafo 56,16 points</p>
    <p id="p6">Párrafo párrafo párrafo 4,68 picas</p>
  </body>
</html>
