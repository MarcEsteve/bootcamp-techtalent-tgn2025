<!DOCTYPE html>
<head>
  <title>Colores por nombre, RGB, HEX y HSL</title>
</head>
<html>
  <body>
    <h1>Colores por nombre, RGB, HEX y HSL</h1>
    <p style="background-color: Tomato">Tomato</p>
    <p style="background-color: #ff6347">Tomato</p>
    <p style="background-color: rgb(255, 99, 71)">Tomato</p>
    <p style="background-color: hsl(9, 100%, 64%)">Tomato</p>
    <p style="background-color: hwb(9 28% 0%)">Tomato</p>
    <!--https://developer.mozilla.org/en-US/docs/Web/CSS/color_value/hwb  
    hue, whiteness, and blackness-->
    <p style="background-color: Orange">Orange</p>
    <p style="background-color: DodgerBlue">DodgerBlue</p>
    <p style="background-color: MediumSeaGreen">MediumSeaGreen</p>
    <p style="background-color: Gray">Gray</p>
    <p style="background-color: SlateBlue">SlateBlue</p>
    <p style="background-color: Violet">Violet</p>
    <p style="background-color: LightGray">LightGray</p>
  </body>
</html>
