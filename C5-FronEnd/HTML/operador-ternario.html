<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternario</title>
</head>
<body>
    <h1>Operador Ternario</h1>
    <p id="resultado"></p>
    <script>
        // Definimos una variable para la edad
        let edad = 19;

        // Usamos el operador ternario para verificar si la persona es mayor de edad
        let resultado = (edad >= 18) ? "Eres mayor de edad" : "Eres menor de edad";

        // Mostramos el resultado en el elemento con id 'resultado'
        document.getElementById("resultado").innerText = resultado;
    </script>
</body>
</html>
