<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Flexbox - Bootcamp</title>
    <link rel="stylesheet" href="../CSS/estilo-flex.css">
</head>

<body>
    <h1>Ejemplo Flexbox</h1>

    <h2>Contenedor con dirección de fila</h2>
    <div class="flex-container row">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
    </div>

    <h2>Contenedor con dirección de columna</h2>
    <div class="flex-container column">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Justify Content: space-around</h2>
    <div class="flex-container space-around">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <h2>Align Items: center</h2>
    <div class="flex-container align-center" style="height: 150px;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>

</html>
